<div class="home">

        <div class="col-sm-12">
            <button class="btn btn-primary" ng-click="takeImage()">
                <span class="glyphicon glyphicon-camera"></span>
                <span>Take Photo</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-7">
            <img ng-if="snapShot" ng-src="{{snapShot}}">
        </div>
    </div>

</div>
